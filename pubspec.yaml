name: ganithamithura
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Navigation
  get: ^4.6.6
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # API & Network
  http: ^1.2.0
  dio: ^5.4.0
  flutter_dotenv: ^5.1.0
  
  # UI & Animations
  lottie: ^3.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  
  # Media
  video_player: ^2.8.2
  chewie: ^1.7.5
  
  # Speech Recognition
  speech_to_text: 7.3.0
  permission_handler: ^11.1.0
  
  # Camera & AR
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7
  tflite_flutter: ^0.11.0
  
  # Drawing/Canvas
  flutter_painter: 1.0.1
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.2
  json_annotation: ^4.8.1
  uuid: ^4.0.0
  
  # AR Measurement Utilities
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.8
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/
    - assets/animations/
    - assets/numbers/
    - assets/data/
    - .env
    - assets/models/classroom.tflite
    - assets/labels/classes.txt
